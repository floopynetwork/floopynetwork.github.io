<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/menunav.js"></script>
    <script src="js/settings.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="updatebar">
        <p class="updatetext">üè´ LAST DAY OF SCHOOL UPDATE IS HERE! 6 NEW Games, and more! SEE YOU IN SEPTEMBER! üòÅ <i>[v1.4]</i></p>
        <a onclick="injectChangelog()"><button class="changelogminibtn">View Changelog</button></a>
    </div>
    <center>
        <button class="panicbutton" onclick="window.location.href='https://www.google.com'">PANIC BUTTON</button>
    </center>
    <h1 id="top"><span class="floopy">Floopy</span> <span class="network">Network</span></h1>
    <p class="undertop">Welcome to the settings page.</p>

    <div class="settingsdiv">
        <h1>Theme</h1>
        <div>
            <select onchange="handleBackgroundChange(this)" id="backgroundSelector">
                <option value="option1">Dark (Default Theme)</option>
                <option value="option2">Light (Burns your eyes)</option>
                <option value="option3">Dark Modern</option>
                <option value="option4">Light Modern</option>
                <option value="option5">Pitch Black</option>
            </select>
        </div>

        <div>
            <p style="display: inline-block; font-size: 20px;">Retro Mode <b style="color: deepskyblue;">(BETA)</b></p>
            <label class="switch">
                <input type="checkbox" id="toggleSwitch">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="menu">
        <p class="menu-label">Floopy Menu</p>
        <a onclick="injectHome()"><button class="homebtn"><img src="img/home.png" alt="Home"></button></a>
        <a onclick="injectGames()"><button class="gamebtn"><img src="img/game.png" alt="Games"></button></a>
        <a onclick="injectApps()"><button class="appsbtn"><img src="img/apps.png" alt="Apps"></button></a>
        <a onclick="injectfloopyweb()"><button class="floopywebbtn"><img src="img/floopyweb.png" alt="floopy Web"></button></a>
        <button class="morebtn"><img src="img/more.png" alt="More"></button>
    </div>
</body>
</html>
