<head>
    <title>Floopy Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var styles = {
                commonText: {
                    textAlign: 'center',
                    fontFamily: 'Arial, sans-serif',
                    color: 'white'
                },
                redText: {
                    textAlign: 'center',
                    fontFamily: 'Arial, sans-serif',
                    color: 'red'
                },
                button: {
                    textAlign: 'center',
                    fontFamily: 'Arial, sans-serif',
                    color: 'red',
                    backgroundColor: 'black',
                    border: '2px solid yellow',
                    borderRadius: '5px',
                    display: 'block',
                    margin: 'auto',
                    width: '50%'
                },
                image: {
                    border: '1px solid white'
                }
            };

            var popup = window.open('about:blank');
            if (popup === null) {
                var title = $('<h1>').text('Pop-ups are disabled! Please read below!')
                    .css(styles.redText);

                var undertext = $('<p>').text('Floopy Network uses history-protection and pop-ups make that work.')
                    .css(styles.commonText);

                var hereshowtext = $('<p>').text('Please follow the steps below to enable pop-ups:')
                    .css(styles.commonText);

                var step1 = $('<p>').text('1. Click on a button that looks like this on the link bar: ')
                    .css(styles.commonText);

                var stepvar = $('<img>').attr({
                    src: 'img/popupsblockedbtn.png',
                    alt: 'Loading Image...'
                }).css(styles.image);
                step1.append(stepvar);

                var step2 = $('<p>').text('2. Click on "Always allow pop-ups and redirects from ' + window.location.hostname + '" and then click "Done".')
                    .css(styles.commonText);

                var step3 = $('<p>').text('3. Refresh the page and you are good to go!')
                    .css(styles.commonText);

                var or = $('<p>').text('Or...')
                    .css(styles.commonText);

                var historyoff = $('<button>').text('Open Floopy Network but with history protection off! (DANGEROUS)')
                    .css(styles.button)
                    .click(function() {
                        window.location.href = 'home.html';
                    });

                $('body').css('backgroundColor', 'black')
                    .append(title)
                    .append(undertext)
                    .append(hereshowtext)
                    .append(step1)
                    .append(step2)
                    .append(step3)
                    .append(or)
                    .append(historyoff);
            } else {
                $.get('home.html', function(data) {
                    popup.document.write(data);
                    popup.document.close();
                })
                .fail(function(error) {
                    console.error('Error:', error);
                });
                window.location.href = 'https://www.google.com';
            }
        });
    </script>
</head>
<body>
    
</body>
</html>
